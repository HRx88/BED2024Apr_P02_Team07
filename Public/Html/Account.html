</head>

<body>
    <div id="loading-page">
        <dotlottie-player src="https://lottie.host/ef58355e-d988-41cf-b294-1f450ce5a43d/j2H7l7m9wH.json"
            background="transparent" speed="1" style="width: 300px; height: 300px;" loop autoplay></dotlottie-player>
    </div>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <img src="../Css/Logo.png" alt="Logo" />
            <a class="navbar-brand" href="../Html/Home.html">ELC</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
    
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="../Html/Home.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../Html/ContactUs.html">Contact Us</a>

                    </li>

                        <a class="nav-link" aria-current="page" href="../Html/DisplayMSG.html">Message</a>

                </ul>
                <button class="btn btn-outline-success" id="login" type="button">
                    Login
                </button>
            </div>
        </div>
    </nav>
    <div class="box-container">
        <div class="wrapper">
            <h1>Profile Information</h1>
            <p>Manage your personal details and account settings.</p>
            <div class="profile-info">
                <!-- Profile information will be dynamically inserted here -->
            </div>
            <form id="update-form" style="display: none;">
                <div class="input-box">
                    <label for="fullName" class="form-label">Full Name</label>
                    <input type="text" id="fullName" class="form-control" />
                </div>
                <div class="input-box">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" class="form-control" />
                </div>
                <div class="input-box">
                    <label for="phoneNumber" class="form-label">Phone Number</label>
                    <input type="text" id="phoneNumber" class="form-control" />
                </div>
                
                <button type="submit" class="btn btn-primary">Update Profile</button>
            </form>
            <button class="edit-profile btn btn-warning">Edit Profile</button>
            <button class="delete-account btn btn-danger">Delete Account</button>
        </div>
    </div>
    <div class="box-container">
        <div id="coursesContainer" class="wrapper">
            <h2>Course History</h2>
            <div class="course-info">
                <!-- Course information will be displayed here -->
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
